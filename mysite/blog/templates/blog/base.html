<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- medium-editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">

            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand " href="{% url 'post_list'%">My Blog</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://github.com/alishker">github</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %">Logout</a>
                    </li>
                    <li>
                        <a>Welcome: {{user.username}}</a>
                    </li>
                {% else%}
                    <li><a href=" {% url 'login' %}"><span class=" glyphicon glyphicon-user"></span></a>Login</li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content%}
                    {% endblock%}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
